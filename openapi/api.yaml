paths:
  /subscription/v1/msisdn/{msisdn}:
    get:
      tags:
        - Subscription Profile
      parameters:
        - name: msisdn
          in: path
          description: Phone number formatted as e.164 without + prefix
          required: true
          schema:
            type: string
            example: 4799990000
      summary: Get information about subscription
      operationId: getSubscription
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: Subscription not found
          content: {}

  /provision/v1/activate:
    post:
      tags:
        - Subscription Profile
      summary: New user signs up
      operationId: activate.sim
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - bssid
                - iccid
                - msisdn
                - userid
              properties:
                bssid:
                  type: string
                iccid:
                  type: string
                msisdn:
                  type: string
                userid:
                  type: string
            example:
              bssid: "operator_name"
              iccid: "2420198416000015720"
              msisdn: "46737678218"
              userid: "abcdefghijklm"
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateSubscriptionResponse'
        '400':
          description: Invalid input
          content: {}
        '404':
          description: Subscription or sim not found
          content: {}

