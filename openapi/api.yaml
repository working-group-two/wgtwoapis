            example:
              msisdn: "46737678218"
              roamingprofile: "roamingprofile1"
              apnprofile: "apnprofile1"
              services:
                add:
                  - servicename: "SMS_IN"
                  - servicename: "SMS_IN_ROAM"
                  - servicename: "SMS_OUT"
                  - servicename: "SMS_OUT_ROAM"
                  - servicename: "SMS_OUT_INT"
                  - servicename: "SMS_OUT_INT_ROAM"
                  - servicename: "VOICE_PREMIUM_INFO"
                remove:
                  - servicename: "VOICE_VOLTE"
      responses:
        '201':
          description: successful operation
