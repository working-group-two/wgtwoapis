components:
  schemas:
    UpdateSubscriptionRequest:
      type: object
      required:
        - bssid
        - service
        - msisdn
        - userid
      properties:
        bssid:
          type: string
        service:
          type: object
          required:
            - name
            - action
          properties:
            name:
              type: string
              enum:
                - DATA
                - DATA_HIGHSPEED
                - DATA_TETHERING
                - MMS_IN
                - MMS_OUT
                - ROAMING
                - ROAMING_DATA
                - SMS_IN
                - SMS_OUT
                - SMS_OUT_INTER
                - SMS_PREMIUM
                - VOICE_CALLFORWARD
                - VOICE_CALLWAITING
                - VOICE_IN
                - VOICE_MISSED_CALL_ALERT
                - VOICE_OUT
                - VOICE_OUT_INTER
                - VOICE_PREMIUM
                - VOICE_VOICEMAIL
                - VOICE_VOLTE
                - VOICE_VOWIFI
                - VOICEMAIL_DISABLE_NOTIFICATION
              example: ROAMING_DATA
            action:
              type: string
              enum:
                - ADD
                - REMOVE
              example: ADD
            configuration:
              type: object
        msisdn:
          type: string
          example: '4799990000'
        userid:
          type: string
    UpdateSubscriptionResponse:
      type: object
      properties:
        requestid:
          type: string
    Subscription:
      type: object
      properties:
        id:
          type: integer
        msisdn:
          type: string
          example: '4799990000'
        active:
          type: boolean
          example: true
        userId:
          type: string
        bss:
          type: string
        simcards:
          type: array
          items:
            type: object
            properties:
              imsis:
                type: array
                items:
                  type: string
                  example:
                    - (...)001
                    - (...)002
              iccid:
                type: string
              bss:
                type: string
              created:
                type: string
                format: date-time
              lastModified:
                type: string
                format: date-time
        services:
          type: object
          additionalProperties:
            type: object
          example:
            SERVICE_A: {}
            SERVICE_B:
              some: config
        created:
          type: string
          format: date-time
        lastModified:
          type: string
          format: date-time
        imsi:
          type: string
        iccid:
          type: string
    Subscriptionv2:
      type: object
      properties:
        id:
          type: integer
        msisdn:
          type: string
          example: '4799990000'
        active:
          type: boolean
          example: true
        userId:
          type: string
        bss:
          type: string
        simcards:
          type: array
          items:
            type: object
            properties:
              imsis:
                type: array
                items:
                  type: string
                  example:
                    - (...)001
                    - (...)002
              iccid:
                type: string
              bss:
                type: string
              created:
                type: string
                format: date-time
              lastModified:
                type: string
                format: date-time
        services:
          type: array
          items:
            $ref: '#/components/schemas/ServiceObject'
        roamingprofile:
          type: string
        apnprofile:
          type: string
        created:
          type: string
          format: date-time
        lastModified:
          type: string
          format: date-time
    ServiceObject:
      type: object
      required:
        - servicename
      properties:
        servicename:
          $ref: '#/components/schemas/ServiceNamesV2'
        config:
          type: object
          required:
            - active
          properties:
            active:
              type: boolean
              description: Use this field to set the provisioned state of a supplementary service.
    UpdateSubscriptionRequestV2:
      type: object
      required:
        - msisdn
      properties:
        msisdn:
          type: string
          example: '4799990000'
        userid:
          type: string
        roamingprofile:
          type: string
        apnprofile:
          type: string
        services:
          type: object
          properties:
            add:
              type: array
              items:
                $ref: '#/components/schemas/ServiceObject'
            delete:
              type: array
              items:
                type: object
                properties:
                  servicename:
                    $ref: '#/components/schemas/ServiceNamesV2'
    ServiceNamesV2:
      type: string
      description: |
        Each service SERVICE_NAME_ROAM depends on the basic services SERVICE_NAME and ROAMING. For example, to make international calls
        while abroad you need to have all 3 services, ROAMING, VOICE_OUT_INTER and VOICE_OUT_INTER_ROAM.

        VOICE_CALLWAITING service absent - call waiting is not available

        VOICE_CALLWAITING(active = true) - call waiting is active on the device

        VOICE_CALLWAITING(active = false) - call waiting is not currently active on the device, but can be made active

        VOICE_CALLER_ID_RESTRICTION service absent - caller id always presented

        VOICE_CALLER_ID_RESTRICTION(active = true) - caller id never presented

        VOICE_CALLER_ID_RESTRICTION(active = false) - caller id can be hidden for selected calls

        All data services depend on also having the DATA service. It takes an optional unsigned integer-valued parameter, 'speed_bps' (bits per second), to allow throttling
        of data speed for all data sessions. If not specified, the QoS settings from the configured APN are used.
      enum:
        - DATA
        - DATA_2G_3G
        - DATA_2G_3G_ROAM
        - DATA_4G
