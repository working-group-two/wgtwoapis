            schema:
              type: object
              required:
                - iccid
                - msisdn
                - roamingprofile
                - apnprofile
              properties:
                userid:
                  type: string
                  description: This is an optional field from v2
                iccid:
                  type: string
                msisdn:
                  type: string
                roamingprofile:
                  type: string
                apnprofile:
                  type: string
                services:
                  type: object
                  properties:
                    add:
                      type: array
                      items:
                        $ref: '#/components/schemas/ServiceObject'
            example:
              iccid: "2420198416000015720"
              msisdn: "46737678218"
              roamingprofile: "roamingprofile1"
              apnprofile: "apnprofile1"
              services:
                add:
                  - servicename: "SMS_OUT_INT"
                  - servicename: "VOICE_PREMIUM_INFO"
                  - servicename: "VOICE_CALLWAITING"
                    config:
                      active: false
                  - servicename: "VOICE_CALLER_ID_PRESENTATION"
                    config:
                      active: true
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateSubscriptionResponse'
        '400':
          description: Invalid input
