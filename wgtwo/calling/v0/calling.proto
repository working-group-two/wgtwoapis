syntax = "proto3";

package wgtwo.calling.v0;

import "google/protobuf/empty.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "wgtwo/common/v0/phonenumber.proto";

option java_package = "com.wgtwo.api.calling.v0";
option java_outer_classname = "CallingProto";

service CallingService {
  rpc SubscribeToCalls(stream SubscribeToCallsRequest) returns (stream SubscribeToCallsResponse) {}
  rpc StartCall (stream StartCallRequest) returns (stream StartCallResponse) {}
  rpc SendDtmf (SendDtmfRequest) returns (SendDtmfResponse) {}
  rpc HangupCall (HangupCallRequest) returns (HangupCallResponse) {}
  rpc GetTurnServers (GetTurnServersRequest) returns (GetTurnServersResponse) {}
  rpc SetIceCandidate (SendIceCandidateRequest) returns (SendIceCandidateResponse) {}
  rpc GetIceCandidate (GetIceCandidateRequest) returns (stream GetIceCandidateResponse) {}
}

message SubscribeToCallsRequest {
  bool start = 1;
}

message SubscribeToCallsResponse {
  oneof type {
    Call call = 1;
    KeepAlive keep_alive = 2;
  }
}

message Call {
  enum State {
    RINGING = 0;
    ONGOING = 1;
    ENDED = 2;
  }
  string call_id = 1;
  wgtwo.common.v0.PhoneNumber from_number = 2;
  wgtwo.common.v0.PhoneNumber to_number = 3;
  Sdp sdp = 4;
  State state = 5;
  google.protobuf.Timestamp timestamp = 6;
}

message GetTurnServersRequest {
  string call_id = 1;
  wgtwo.common.v0.PhoneNumber phone_number = 2;
}

message GetTurnServersResponse {
  repeated TurnServer turn_server = 1;
}

message TurnServer {
  string url = 1;
  string username = 2;
  string credential = 3;
}

message StartCallRequest {
  string call_id = 1;
  string terminal_id = 2;
  wgtwo.common.v0.PhoneNumber phone_number = 3;
  oneof message {
    StartCallRequestInit init = 4;
    StartCallRequestAnswer answer = 5;
    StartCallRequestTransfer transfer = 6;
    StartCallRequestUpdate update = 7;
  }
}

message StartCallRequestInit {
  wgtwo.common.v0.PhoneNumber to_number = 1;
  Sdp sdp = 2;
}

message StartCallRequestAnswer {
  Sdp sdp = 1;
}

message StartCallRequestTransfer {
  Sdp sdp = 1;
}

message StartCallRequestUpdate {
  Sdp sdp = 1;
}

message StartCallResponse {
  string call_id = 1;
  oneof type {
    KeepAlive keep_alive = 2;
    Sdp sdp = 3;
    Error error = 4;
    Info info = 5;
  }
}

message KeepAlive {
  google.protobuf.Timestamp timestamp = 1;
}

message Sdp {
  enum Type {
    OFFER = 0;
    ANSWER = 1;
  }
  string sdp = 1;
  string ufrag = 2;
  Type type = 3;
  string ref = 4;
}

message Error {
  int32 error_code = 1;
  string error_message = 2;
}

message Info {
  enum Message {
    UNSPECIFIED = 0;
    INITIATED = 1;
    RINGING = 2;
    ONGOING = 3;
    HANGUP_BUSY = 4;
    HANGUP = 5;
  }
  Message message = 1;
  string description = 2;
}
message SendIceCandidateRequest {
  string call_id = 1;
  IceCandidate ice_candidate = 2;
}

message SendIceCandidateResponse {
}

message GetIceCandidateRequest {
  string call_id = 1;
  string ufrag = 2;
}

message GetIceCandidateResponse {
  string call_id = 1;
  string ufrag = 2;
  IceCandidate ice_candidate = 3;
}

message IceCandidate {
  string candidate = 1;
  int32 mlineIndex = 2;
  string mid = 3;
}

message HangupCallRequest {
  string call_id = 1;
  wgtwo.common.v0.PhoneNumber phone_number = 2;
}

message HangupCallResponse {
}

message SendDtmfRequest {
  enum Dtmf {
    ZERO = 0;
    ONE = 1;
    TWO = 2;
    THREE = 3;
    FOUR = 4;
    FIVE = 5;
    SIX = 6;
    SEVEN = 7;
    EIGHT = 8;
    NINE = 9;
    STAR = 10;
    HASH = 11;
  }
  string call_id = 1;
  Dtmf dtmf = 2;
}

message SendDtmfResponse {
}
